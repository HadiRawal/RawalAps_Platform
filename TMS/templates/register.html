{% extends 'base.html' %}
{% block content %}

<!-- Register Form -->
<div class="container bg-light shadow p-3 mb-5 bg-body-tertiary rounded col-12 col-sm-8 col-md-6">
	<h3 class="text-bg-dark rounded text-center pb-2">Register</h3>

	<form method="POST" action="">
		{% csrf_token %}

		{{ form.as_p }}

		<button type="submit" class="btn btn-secondary">Register</button>

		<!-- I can see that there's an issue since we've already received an error message -->
		<div class="mt-3">
			{% if form.errors %}
			{% for field in form %}
			{% if field.errors %}
			<div class="alert alert-warning alert-dismissible fade show responsive" role="alert">
				{{ field.errors }}
				<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
			</div>
			{% endif %}
			{% endfor %}
			{% endif %}
		</div>
		<!-- end Displaying alert messages -->
	</form>
</div>

{% endblock %}
